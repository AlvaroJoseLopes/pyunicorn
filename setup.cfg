# package ======================================================================

[metadata]
name = pyunicorn
version = 0.7.0a1
author = Jonathan F. Donges
author_email = donges@pik-potsdam.de
description = Unified complex network and recurrence analysis toolbox
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords =
    complex networks statistics modeling time series analysis
    nonlinear climate recurrence plot surrogates spatial model
license = BSD
license_files = LICENSE.txt
url = http://www.pik-potsdam.de/~donges/pyunicorn/
project_urls =
    Documentation = http://www.pik-potsdam.de/~donges/pyunicorn/
    Source Code = https://github.com/pik-copan/pyunicorn
    Issue Tracker = https://github.com/pik-copan/pyunicorn/issues
platforms = all
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Scientific/Engineering :: GIS
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Scientific/Engineering :: Mathematics
    Topic :: Scientific/Engineering :: Physics

[options]
install_requires =
    numpy >= 1.20
    scipy >= 1.5
    python-igraph >= 0.9
    importlib-metadata >= 1.0 ; python_version < "3.8"
python_requires = >=3.7
packages = find:
# package_dir =
#     = src
include_package_data = true
zip_safe = false

[options.packages.find]
# where = src
include = pyunicorn*

[options.extras_require]
dev =
    Cython >= 0.29
docs =
    Sphinx
testing =
    tox >= 3.24
    pytest >= 7.1
    pytest-xdist >= 2.5
    pytest-flake8 >= 1.1
    pytest-cov >= 3.0
    pylint >= 2.13
    networkx >= 2.7
    matplotlib

# test suite ===================================================================

[tox:tox]
minversion = 3.24
requires =
    setuptools >= 58
isolated_build = true
usedevelop = false
envlist =
    units
    pylint
    docs

[testenv]
extras =
    testing
sitepackages = true
changedir = {toxinidir}
setenv =
    PYTHONPATH = {toxinidir}
    # PYTHONPATH = {toxinidir}/src
allowlist_externals =
    pytest
    pylint
    sphinx-build

[testenv:units]
commands =
    pytest --flake8 --cov=pyunicorn --import-mode=append
    # pytest --flake8 --cov=src/pyunicorn --import-mode=append

[testenv:pylint]
skipsdist = true
commands =
    pylint pyunicorn tests
    # pylint src/pyunicorn tests

[testenv:docs]
extras =
    docs
commands =
    sphinx-build -j 8 -W -b html -d {envtmpdir}/doctrees docs/source {envtmpdir}/html

[tool:pytest]
testpaths =
    tests
python_files =
    test*.py Test*.py
norecursedirs =
    .git .cache .tox .ropeproject build progressbar
addopts =
    -rap -n auto --ignore=pyunicorn/utils/navigator.py
    # -rap -n auto --ignore=src/pyunicorn/utils/navigator.py
filterwarnings =
doctest_optionflags =
    NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS
flake8-ignore =
    *.py                E121 E123 E126 E226 E24 E704 E731 F401 F403 F405 F812 F841 W503
    *.py                ImportStarUsed UnusedVariable
    __init__.py         UnusedImport
    docs/source/conf.py ALL
    examples/*.py       E305
